name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: npm install
      - run: pip install -r requirements.txt
      - run: python -m pytest tests/ -v
      - run: npx tsc --noEmit
