# OpenClaw Alertmanager Configuration
# Alert routing and notification handling

global:
  resolve_timeout: 5m

route:
  group_by: ["alertname"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: "default"

receivers:
  - name: "default"
    webhook_configs:
      - url: "http://agent:8080/webhook/alerts"
        send_resolved: true
