# OpenClaw Alertmanager Configuration
# Alert routing and notification handling

global:
  resolve_timeout: 5m
  slack_api_url: "${SLACK_WEBHOOK_URL}"

route:
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: "default"
  routes:
    - match:
        severity: critical
      receiver: "critical-alerts"
      continue: true
    - match:
        severity: warning
      receiver: "warning-alerts"

receivers:
  - name: "default"
    webhook_configs:
      - url: "http://agent:8080/webhook/alerts"
        send_resolved: true

  - name: "critical-alerts"
    webhook_configs:
      - url: "http://agent:8080/webhook/alerts"
        send_resolved: true
    slack_configs:
      - channel: "#alerts-critical"
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: "warning-alerts"
    webhook_configs:
      - url: "http://agent:8080/webhook/alerts"
        send_resolved: true
    slack_configs:
      - channel: "#alerts-warning"
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ["alertname", "instance"]
