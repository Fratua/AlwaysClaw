# OpenClaw AI Agent System - Docker Compose Configuration
# Windows 10 24/7 Operation with Scaling Support

version: '3.8'

services:
  # Load Balancer
  nginx:
    image: nginx:alpine
    container_name: openclaw-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - agent
    networks:
      - openclaw-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Agent Core Service
  agent:
    image: openclaw-agent:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile.agent
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      - AGENT_ID=${AGENT_ID:-agent-001}
      - GPT52_API_KEY=${GPT52_API_KEY}
      - GPT52_MODEL=${GPT52_MODEL:-gpt-5.2}
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/openclaw
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - agent-data:/app/data
      - agent-logs:/app/logs
      - agent-config:/app/config
    depends_on:
      - redis
      - postgres
    networks:
      - openclaw-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: openclaw-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - openclaw-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openclaw-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=openclaw
      - POSTGRES_USER=openclaw
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - openclaw-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openclaw"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: openclaw-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - openclaw-network
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: openclaw-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_URL:-http://localhost:3000}
    volumes:
      - grafana-data:/var/lib/grafana
      - ../grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - openclaw-network
    restart: unless-stopped

  # Auto-Scaler Service
  auto-scaler:
    image: openclaw-auto-scaler:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile.scaler
    container_name: openclaw-auto-scaler
    environment:
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
      - MIN_INSTANCES=1
      - MAX_INSTANCES=100
      - CPU_THRESHOLD=70
      - SCALE_OUT_COOLDOWN=60
      - SCALE_IN_COOLDOWN=300
      - PROMETHEUS_URL=http://prometheus:9090
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - prometheus
      - agent
    networks:
      - openclaw-network
    restart: unless-stopped
    profiles:
      - scaling

  # Bottleneck Detector
  bottleneck-detector:
    image: openclaw-detector:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile.detector
    container_name: openclaw-detector
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - CHECK_INTERVAL=30
      - ALERT_MANAGER_URL=http://alertmanager:9093
    depends_on:
      - prometheus
    networks:
      - openclaw-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Node Exporter (system metrics)
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    networks:
      - openclaw-network
    restart: unless-stopped

  # Alert Manager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: openclaw-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ../alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - openclaw-network
    restart: unless-stopped
    profiles:
      - monitoring

# Networks
networks:
  openclaw-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  agent-data:
    driver: local
  agent-logs:
    driver: local
  agent-config:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
